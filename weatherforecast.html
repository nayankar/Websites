/* Convert the timestamp to get Time */
                function timeFormatter(dateTime){
                        //multiply by 1000 to convert the unix timestamp to milliseconds
                        var date = new Date(dateTime * 1000);
                        if (date.getHours()>=12){
                                var hour = parseInt(date.getHours()) - 12;
                                hour = (hour == '0' ? 12 : hour);
                                var amPm = "PM";
                        } else {
                                var hour = date.getHours();
                                hour = (hour == '0' ? 12 : hour);
                                var amPm = "AM";
                        }
                        var time = (hour < 10 ? '0'+hour : hour)   + ":" + (date.getMinutes() < 10 ? '0'+ date.getMinutes() : date.getMinutes()) + " " + amPm;
                        console.log(time);
                        return time;
                }


function createMap(lat, lon){
                        //Center of map
                        var map = new OpenLayers.Map("MapCity");
                        var fromProjection = new OpenLayers.Projection("EPSG:4326");   // Transform from WGS 1984
                        var toProjection   = new OpenLayers.Projection("EPSG:900913"); // to Spherical Mercator Projection
                        var position       = new OpenLayers.LonLat(lon, lat).transform( fromProjection, toProjection);
                        // Create overlays
                        //  OSM
                        var mapnik = new OpenLayers.Layer.OSM();
                        var layer_cloud = new OpenLayers.Layer.XYZ(
                                                                "clouds",
                                                                "http://${s}.tile.openweathermap.org/map/clouds/${z}/${x}/${y}.png",
                                                                {
                                                                        isBaseLayer: false,
                                                                        opacity: 0.7,
                                                                        sphericalMercator: true
                                                                }
                                                        );
                        var layer_precipitation = new OpenLayers.Layer.XYZ(
                                "precipitation",
                                "http://${s}.tile.openweathermap.org/map/precipitation/${z}/${x}/${y}.png",
                                {
                                        isBaseLayer: false,
                                        opacity: 0.7,
                                        sphericalMercator: true
                                }
                        );
                        map.addLayers([mapnik, layer_precipitation, layer_cloud]);
                        map.setCenter( position, 8 );
                }

/* Convert the timestamp to get the Day */
                function getTimeStampDay(dateTime) {
                        var d = new Date(dateTime * 1000);
                        var weekday = new Array(7);
                        weekday[0] = "Sunday";
                        weekday[1] = "Monday";
                        weekday[2] = "Tuesday";
                        weekday[3] = "Wednesday";
                        weekday[4] = "Thursday";
                        weekday[5] = "Friday";
                        weekday[6] = "Saturday";

                        var n = weekday[d.getDay()];
                        return n;
                }
